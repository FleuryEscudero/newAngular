<div class="row">
  <div class="col-lg-6 col-md-6 col-xs-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de Usuario</h4>
        <form class="form p-t-20">
          <div class="form-group">
            <div style="text-align: center;">
              <img *ngIf="!tempImage"
                class="img-circle"
                [src]="user.image | image"
                style="width: 50%; align-items: center;"
              />
              <img *ngIf="tempImage"
                class="img-circle"
                [src]="tempImage"
                style="width: 50%; align-items: center;"
              />
            </div>
          </div>
          <div class="form-group">
            <input (change)="imageSelected($event.target.files[0])" type="file" />
          </div>

          <button
          (click)="imageChange()"
          [disabled]="!uploadFile"
            type="button"
            class="btn btn-success btn-block text-uppercase waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Actualizar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-xs-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de Usuario</h4>
        <form
          ngNativeValidate
          #f="ngForm"
          class="form p-t-20"
          (ngSubmit)="update(f.value)"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="user.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="Nombre de Usuario"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [ngModel]="user.email"
                name="email"
                type="email"
                [disabled]="user.google"
                class="form-control"
                placeholder="Correo Electrónico"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success btn-block text-uppercase waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
